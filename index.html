<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Components Example</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
</head>
<body>
    <main>

        <div id="app">
            <!--this is vues navigation element-->
            <router-link :to=" { path: '/'}" class="linker">Home</router-link>
            <router-link :to=" { path: 'users/1'}" class="linker">Users</router-link>
            <router-link :to=" { path: 'contact'}" class="linker">Contact</router-link>

            <!--components get rendered here-->
            <transition name="fade" mode="out-in">
                <router-view></router-view>
            </transition>
        </div>


    </main>

    <!-- templates -->
    <template id="userList">
        <div>
            <h3>Current User:
                <span v-if="users.length > 0">
                    {{ users[0].first_name }} {{ users[0].last_name }}
                </span>
            </h3>
        </div>
    </template>

    <script src="js/main.js"></script>
</body>
</html>
